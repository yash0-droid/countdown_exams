<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 100px;
        }
        #countdown {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Countdown to 30th September 2024, 12:00 PM</h1>
    <div id="countdown"></div>

    <script>
        // Set the date and time to count down to
        var countDownDate = new Date("September 30, 2024 12:00:00").getTime();

        // Update the countdown every second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the difference between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The countdown is over!";
            }
        }, 1000);
    </script>
</body>
</html>
